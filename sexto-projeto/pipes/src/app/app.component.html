<!--Pipes são estruturas no Angular que nos permitem formatar dados para que apareçam para o usuário de uma forma visualmente melhor 

Utilizados apenas nos arquivos HTML-->

<p>{{dataDeHoje | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
<p>{{ 56 | currency: "BRL"}}</p>
<p>{{'Eu amo os pipes!' | uppercase }}</p>
<p>{{ [6, 5, 10, 40, 60, 321] | to }} </p>

<!--
  Crie um Pipe que servirá para formatar string em um CPF.

  Ex: 45612367856 | cpf -> 456.123.678-56
 -->

 <p>{{'45612367856' | cpf}}</p>
